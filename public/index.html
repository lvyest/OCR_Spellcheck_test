<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and Spell Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>이미지를 텍스트로 변환</h1>

        <!-- Camera section -->
        <div class="camera-section">
            <video id="video" autoplay></video><!--실시간화면-->
            <button id="capture">Capture Image</button><!--버튼-->
        </div>

        <!-- Canvas to display captured image --> <!--캡쳐화면-->
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="Captured Image" style="display:none;">

        <!-- OCR Result -->
        <div class="result-section">
            <h2>Recognized Text</h2>
            <textarea id="ocr-result" readonly></textarea><!--결과-->>
            <button id="check-spelling">Check Spelling</button>
        </div>

        <!-- Spell Check Result -->
        <div id="spell-check-result">
            <h2>Spell Check Result</h2>
            <p id="corrected-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
